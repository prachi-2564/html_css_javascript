<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 100px;
            height:100px;
            background-color: palevioletred;
            transition-property: all;
            transition-duration: 4s;
            transition-delay: 2s;
            transition-timing-function: ease-in-out;/*ease,ease-in,ease-out,ease-in-out,linear*/
        }
        p:hover{
            width: 200px;
            height:200px;
            background-color: brown;
            transform: rotate(200deg);
        }
    </style>
</head>
<body>
    <p>hello</p>
</body>
</html>
