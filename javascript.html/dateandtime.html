<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Creating a Date Object in JavaScript</title>
</head>
<body>
    <script>
    var d = new Date();
    document.write(d+"<br>");
    var t = new Date(2018,0,31,14,35,20,50);
    document.write(t+"<br>");
    var now = new Date();
    document.write(now);
    </script>
</body>
</html>
