<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Function Data Type</title>
</head>
<body>
    <script>
    var greeting = function(){ 
        return "Hello World!"; 
    }
     
    
    document.write(typeof greeting) 
    document.write("<br>");
    document.write(greeting() +"<br>");     
    document.write(typeof {name: "John", age: 18} + "<br>");  
    </script>
</body>
</html>
