<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATORS</title>
</head>
<body>
    <script>
        var x=10;
        var y=15;
    document.write(x + y); 
    document.write("<br>");
    document.write(x - y); 
    document.write("<br>");
    document.write(x / y); 
    document.write("<br>");
    document.write(x * y); 
    document.write("<br>");
    document.write(x % y); 
    document.write("<br>");
    var str1 = "Hello";
    var str2 = " World!";
    document.write(str1 + str2 + "<br>");
   
    x= 10;
    document.write(++x); 
    document.write("<p>" + x + "</p>");   
     
    x = 10;
    document.write(x++); 
    document.write("<p>" + x + "</p>");   
     
    x = 10;
    document.write(--x);
    document.write("<p>" + x + "</p>");  
     
    x = 10;
    document.write(x--);
    document.write("<p>" + x + "</p>");   
    var year = 2004;
 
 
 if((year % 400 == 0) || ((year % 100 != 0) && (year % 4 == 0)))
 {
     document.write(year + " is a leap year.");
 } else{
     document.write(year + " is not a leap year.");
 }

    </script>
</body>
</html>
