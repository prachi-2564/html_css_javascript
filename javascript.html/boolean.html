<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Boolean Data Type</title>
</head>
<body>
    <script>
    // Creating variables
    var isReading = true;   // yes, I'm reading
    var isSleeping = false; // no, I'm not sleeping
    
    // Printing variable values
    document.write(isReading + "<br>");
    document.write(isSleeping + "<br>");
    var a = 2, b = 5, c = 10;
 
 document.write(b > a) 
 document.write("<br>");
 document.write(b > c) ;
    </script>
</body>
</html>
