<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Creating variables
    var a = 25;
    var b = 80.5;
    var c = 4.25e+6;// e is hexadecimal value indicating number of zeroes ahead(+) or after(-) the number
    var d = 4.25e-6;
    
    // Printing variable values
    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d);
        </script>
</body>
</html>
