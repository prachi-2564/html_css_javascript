<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
     
</head>
<body>
    <form >
        <fieldset>
            <legend><h1>COURSE REGISTRATION FORM</h1></legend>
            <label for="">First name</label>
            <input type="text" placeholder="enter your first name" required><br><br>
            <label for="">Middle name</label>
            <input type="text" placeholder="enter your middle name" required><br><br>
            <label for="">Last name</label>
            <input type="text" placeholder="enter your last name" required><br><br>
            <label for="">Email</label>
            <input type="email" placeholder="enter email id" required><br><br>
            <label for="">phone number</label>
            <input type="number" placeholder="enter your phone number" required><br><br>
          
        </form >
    </fieldset>

    
</body>
</html>
